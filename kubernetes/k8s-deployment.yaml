apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-webhook-fanout
  namespace: argocd
  labels:
    app: github-webhook-fanout
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: github-webhook-fanout
      version: v1
  template:
    metadata:
      labels:
        app: github-webhook-fanout
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: github-webhook-fanout
        image: your-registry.com/gh-wh-fanout:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: github-webhook-fanout-config
              key: PORT
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: github-webhook-fanout-secret
              key: GITHUB_SECRET
        - name: ARGOCD_CONFIGS
          valueFrom:
            configMapKeyRef:
              name: github-webhook-fanout-config
              key: ARGOCD_CONFIGS
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
